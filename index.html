<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题和搜索框 -->
        <header>
            <h1>常用网站导航</h1>
            <div class="search-bar">
                <input type="text" placeholder="搜索或输入网址">
                <button class="search-button">搜索</button>
            </div>
        </header>

        <!-- 分类部分 -->
        <div class="categories">
            <!-- 软件资源分类 -->
            <div class="category">
                <h2>软件资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.npmjs.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Npm-logo.svg" alt="NPM">
                            <span>NPM</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.jetbrains.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/JetBrains_Logo.svg" alt="JetBrains">
                            <span>JetBrains</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.sourceforge.net/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/SourceForge-logo.svg" alt="SourceForge">
                            <span>SourceForge</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.gnu.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/GNU_logo.svg" alt="GNU">
                            <span>GNU</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.oracle.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Oracle_logo.svg" alt="Oracle">
                            <span>Oracle</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 开发者资源分类 -->
            <div class="category">
                <h2>开发者资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.oschina.net/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/OSChina_logo.svg/300px-OSChina_logo.svg.png" alt="开源中国">
                            <span>开源中国</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://developer.mozilla.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/MDN_logo_2017.svg" alt="MDN Web Docs">
                            <span>MDN Web Docs</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.w3.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/W3C_Logo.svg" alt="W3C">
                            <span>W3C</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.github.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="GitHub">
                            <span>GitHub</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://gitlab.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/GitLab_Logo.svg" alt="GitLab">
                            <span>GitLab</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 设计资源分类 -->
            <div class="category">
                <h2>设计资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.figma.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Figma-logo.svg" alt="Figma">
                            <span>Figma</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://dribbble.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Dribbble_logo.svg" alt="Dribbble">
                            <span>Dribbble</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.behance.net/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Behance_logo_2016.svg" alt="Behance">
                            <span>Behance</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.sketch.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Sketch_Logo.svg" alt="Sketch">
                            <span>Sketch</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.adobe.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Adobe_logo.svg" alt="Adobe">
                            <span>Adobe</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 学习教育资源分类 -->
            <div class="category">
                <h2>学习教育</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.icourse163.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/MOOC_logo.svg/800px-MOOC_logo.svg.png" alt="中国大学MOOC">
                            <span>中国大学MOOC</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.xuetangx.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Xuetangx_Logo.svg" alt="学堂在线">
                            <span>学堂在线</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.imooc.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Mook_logo.svg" alt="慕课网">
                            <span>慕课网</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.coursera.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Coursera_Logo.svg" alt="Coursera">
                            <span>Coursera</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.edx.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/EdX_Logo.svg" alt="edX">
                            <span>edX</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 其他常用网站分类 -->
            <div class="category">
                <h2>其他常用网站</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.google.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
                            <span>Google</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.stackoverflow.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Stack_Overflow_logo_2019.svg" alt="Stack Overflow">
                            <span>Stack Overflow</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.amazon.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
                            <span>Amazon</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.reddit.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Reddit_Logo_2016.svg" alt="Reddit">
                            <span>Reddit</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.wikipedia.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.svg" alt="Wikipedia">
                            <span>Wikipedia</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
