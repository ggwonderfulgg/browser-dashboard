<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题和搜索框 -->
        <header>
            <h1>常用网站导航</h1>
            <div class="search-bar">
                <input type="text" placeholder="搜索或输入网址">
                <button class="search-button">搜索</button>
            </div>
        </header>

        <!-- 分类部分 -->
        <div class="categories">
            <div class="category">
                <h2>开发者资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.oschina.net/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/OSChina_logo.svg/300px-OSChina_logo.svg.png" alt="开源中国">
                            <span>开源中国</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://developer.mozilla.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/MDN_logo_2017.svg" alt="MDN Web Docs">
                            <span>MDN Web Docs</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.w3.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/W3C_Logo.svg" alt="W3C">
                            <span>W3C</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <h2>设计资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.figma.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Figma-logo.svg" alt="Figma">
                            <span>Figma</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://dribbble.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Dribbble_logo.svg" alt="Dribbble">
                            <span>Dribbble</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.behance.net/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Behance_logo_2016.svg" alt="Behance">
                            <span>Behance</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <h2>学习教育</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.icourse163.org/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/MOOC_logo.svg/800px-MOOC_logo.svg.png" alt="中国大学MOOC">
                            <span>中国大学MOOC</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.xuetangx.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Xuetangx_Logo.svg" alt="学堂在线">
                            <span>学堂在线</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.imooc.com/" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Mook_logo.svg" alt="慕课网">
                            <span>慕课网</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
