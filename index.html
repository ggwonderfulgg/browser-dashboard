<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题和搜索框 -->
        <header>
            <h1>常用网站导航</h1>
            <div class="search-bar">
                <input type="text" placeholder="搜索或输入网址">
                <button class="search-button">搜索</button>
            </div>
        </header>

        <!-- 分类部分 -->
        <div class="categories">
            <div class="category">
                <h2>软件资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://pan.baidu.com/s/1Awu-n6voPuNRokXO2P1wvw?pwd=gsem" target="_blank">
                            <img src="icons/baidu.png" alt="百度网盘">
                            <span>百度网盘</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.123865.com/s/BoRRVv-qdsxh" target="_blank">
                            <img src="icons/123yun.png" alt="123云盘">
                            <span>123云盘</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://pan.quark.cn/s/8e98d6a8f7be" target="_blank">
                            <img src="icons/quark.png" alt="夸克网盘">
                            <span>夸克网盘</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <h2>开发者资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.oschina.net/" target="_blank">
                            <img src="icons/oschina.png" alt="开源中国">
                            <span>开源中国</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://developer.mozilla.org/" target="_blank">
                            <img src="icons/mdn.png" alt="MDN Web Docs">
                            <span>MDN Web Docs</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.w3.org/" target="_blank">
                            <img src="icons/w3c.png" alt="W3C">
                            <span>W3C</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <h2>设计资源</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.figma.com/" target="_blank">
                            <img src="icons/figma.png" alt="Figma">
                            <span>Figma</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://dribbble.com/" target="_blank">
                            <img src="icons/dribbble.png" alt="Dribbble">
                            <span>Dribbble</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.behance.net/" target="_blank">
                            <img src="icons/behance.png" alt="Behance">
                            <span>Behance</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="category">
                <h2>学习教育</h2>
                <div class="shortcuts">
                    <div class="shortcut">
                        <a href="https://www.icourse163.org/" target="_blank">
                            <img src="icons/icourse163.png" alt="中国大学MOOC">
                            <span>中国大学MOOC</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.xuetangx.com/" target="_blank">
                            <img src="icons/xuetangx.png" alt="学堂在线">
                            <span>学堂在线</span>
                        </a>
                    </div>
                    <div class="shortcut">
                        <a href="https://www.imooc.com/" target="_blank">
                            <img src="icons/imooc.png" alt="慕课网">
                            <span>慕课网</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
